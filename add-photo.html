<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Gallery Photo</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      display: flex;
      background: #f1f4f9;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      width: 260px;
      height: 100vh;
      background: #1a237e;
      padding: 25px 20px;
      color: #fff;
    }

    .sidebar h2 {
      font-size: 28px;
      margin-bottom: 40px;
      text-align: center;
    }

    .sidebar a {
      display: block;
      padding: 12px 18px;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      margin: 10px 0;
      transition: 0.3s;
      font-size: 16px;
      font-weight: 500;
    }

    .sidebar a:hover {
      background: #303f9f;
    }

    /* Main */
    .main {
      margin-left: 260px;
      padding: 40px;
      width: calc(100% - 260px);
    }

    h1 {
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    /* Form Card */
    .form-card {
      background: white;
      padding: 30px;
      border-radius: 18px;
      max-width: 650px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      animation: fadeIn 0.7s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .form-card h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 26px;
      color: #1a237e;
    }

    /* Inputs */
    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }

    .input-group input,
    .input-group textarea {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      transition: 0.3s;
    }

    .input-group input:focus,
    .input-group textarea:focus {
      border-color: #3949ab;
      box-shadow: 0 0 8px rgba(57,73,171,0.35);
      outline: none;
    }

    textarea {
      height: 110px;
      resize: none;
    }

    /* Upload box */
    .upload-box {
      border: 2px dashed #3949ab;
      padding: 40px;
      border-radius: 14px;
      text-align: center;
      cursor: pointer;
      background: #f7f8ff;
      transition: 0.3s;
    }

    .upload-box:hover {
      background: #eef0ff;
      border-color: #1a237e;
    }

    .upload-box img {
      width: 55px;
      opacity: 0.8;
    }

    .upload-box p {
      margin-top: 12px;
      font-size: 16px;
      color: #3949ab;
    }

    #photoInput {
      display: none;
    }

    /* Image Preview */
    .preview {
      margin-top: 20px;
      display: none;
    }

    .preview img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }

    /* Button */
    button {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      border: none;
      background: #3949ab;
      color: white;
      font-size: 18px;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #1a237e;
    }

    /* Responsive */
    @media(max-width:700px){
      .sidebar{display:none;}
      .main{margin:0;width:100%;}
    }

  </style>

  <script>
    function previewImage(event) {
      const preview = document.getElementById("preview");
      const previewImg = document.getElementById("preview-img");

      preview.style.display = "block";
      previewImg.src = URL.createObjectURL(event.target.files[0]);
    }
  </script>

</head>

<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Admin Panel</h2>
    <a href="admin-dashboard.html">Dashboard</a>
    <a href="add-student.html">Add Student</a>
    <a href="add-material.html">Add Study Materials</a>
    <a href="add-photo.html">Add Gallery Photos</a>
    <a href="leaderboard.html">Leaderboard</a>
    <a href="admin-login.html">Logout</a>
  </div>

  <!-- Main -->
  <div class="main">
    <h1>Add Gallery Photo</h1>

    <div class="form-card">
      <h2>Upload Photo</h2>

      <form>

        <div class="input-group">
          <label>Photo Title</label>
          <input type="text" placeholder="Enter photo title" required>
        </div>

        <div class="input-group">
          <label>Description</label>
          <textarea placeholder="Write a short description..." required></textarea>
        </div>

        <!-- Upload box -->
        <div class="upload-box" onclick="document.getElementById('photoInput').click()">
          <img src="https://img.icons8.com/ios-filled/50/3949ab/upload.png">
          <p>Click to upload image</p>
        </div>

        <input type="file" id="photoInput" accept="image/*" onchange="previewImage(event)" required>

        <!-- Preview -->
        <div class="preview" id="preview">
          <h3 style="margin-bottom:10px;">Preview:</h3>
          <img id="preview-img" src="">
        </div>

        <button type="submit">Upload Photo</button>

      </form>
    </div>
  </div>

</body>
</html>
