<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login | VVIT</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <script>
    // handle admin login
    function adminLogin() {
      const inputPass = document.getElementById("adminPassword").value.trim();
      const stored = localStorage.getItem("adminPassword") || "1176"; // default
      if (inputPass === stored) {
        localStorage.setItem("isLoggedInAdmin", "true"); // session flag
        window.location.href = "admin-dashboard.html";   // redirect to dashboard
      } else {
        document.getElementById("loginMessage").innerText = "‚ùå Wrong password!";
      }
    }
  </script>
</head>
<body>
  <section class="login-box">
    <h2>üîê Admin Login</h2>
    <input type="password" id="adminPassword" placeholder="Enter Password">
    <button onclick="adminLogin()">Login</button>
    <p id="loginMessage"></p>
  </section>
</body>
</html>
