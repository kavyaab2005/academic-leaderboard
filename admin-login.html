<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login | VVIT</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <script>
    const ADMIN_PASSWORD = "1176"; // set your real password here

    function adminLogin() {
      const inputPass = document.getElementById("adminPassword").value.trim();
      if (inputPass === ADMIN_PASSWORD) {
        localStorage.setItem("isAdmin", "1"); // consistent with script.js
        window.location.href = "admin-dashboard.html"; // go to dashboard
      } else {
        document.getElementById("loginMessage").innerText = "‚ùå Wrong password!";
      }
    }
  </script>
</head>
<body>
  <section class="login-box">
    <h2>üîê Admin Login</h2>
    <input type="password" id="adminPassword" placeholder="Enter Password">
    <button onclick="adminLogin()">Login</button>
    <p id="loginMessage"></p>
  </section>
</body>
</html>
