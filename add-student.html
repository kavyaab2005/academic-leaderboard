<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Student</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      display: flex;
      background: #f1f4f9;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      width: 260px;
      height: 100vh;
      background: #1a237e;
      padding: 25px 20px;
      color: #fff;
    }

    .sidebar h2 {
      font-size: 28px;
      margin-bottom: 40px;
      text-align: center;
    }

    .sidebar a {
      display: block;
      padding: 12px 18px;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      margin: 10px 0;
      transition: 0.3s;
      font-size: 16px;
    }

    .sidebar a:hover {
      background: #303f9f;
    }

    /* Main Page */
    .main {
      margin-left: 260px;
      padding: 40px;
      width: calc(100% - 260px);
    }

    h1 {
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    /* Form Card */
    .form-card {
      background: white;
      width: 100%;
      max-width: 650px;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.7s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .form-card h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 26px;
      color: #1a237e;
    }

    .input-group {
      margin-bottom: 18px;
      width: 100%;
    }

    .input-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }

    .input-group input,
    .input-group select {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      transition: 0.3s;
    }

    .input-group input:focus,
    .input-group select:focus {
      border-color: #3949ab;
      box-shadow: 0 0 6px rgba(57, 73, 171, 0.3);
      outline: none;
    }

    button {
      width: 100%;
      margin-top: 10px;
      padding: 14px;
      font-size: 18px;
      font-weight: 600;
      color: white;
      background: #3949ab;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #1a237e;
    }

    /* Responsive */
    @media (max-width: 700px) {
      .sidebar {
        display: none;
      }
      .main {
        margin: 0;
        width: 100%;
      }
    }
  </style>

</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Admin Panel</h2>
    <a href="admin-dashboard.html">Dashboard</a>
    <a href="add-student.html">Add Student</a>
    <a href="add-material.html">Add Study Materials</a>
    <a href="leaderboard.html">Leaderboard</a>
    <a href="gallery.html">Gallery</a>
    <a href="admin-login.html">Logout</a>
  </div>

  <!-- Main Section -->
  <div class="main">
    <h1>Add Student</h1>

    <div class="form-card">
      <h2>Student Registration Form</h2>

      <form>

        <div class="input-group">
          <label>Full Name</label>
          <input type="text" placeholder="Enter full name" required>
        </div>

        <div class="input-group">
          <label>Roll Number</label>
          <input type="text" placeholder="Enter roll number" required>
        </div>

        <div class="input-group">
          <label>Department</label>
          <select required>
            <option value="">Select Department</option>
            <option value="CSE">CSE</option>
            <option value="AIML">AIML</option>
            <option value="ECE">ECE</option>
            <option value="EEE">EEE</option>
            <option value="ME">ME</option>
            <option value="CIVIL">CIVIL</option>
          </select>
        </div>

        <div class="input-group">
          <label>Year</label>
          <select required>
            <option value="">Select Year</option>
            <option value="1st">1st Year</option>
            <option value="2nd">2nd Year</option>
            <option value="3rd">3rd Year</option>
            <option value="4th">4th Year</option>
          </select>
        </div>

        <div class="input-group">
          <label>Email</label>
          <input type="email" placeholder="Enter email" required>
        </div>

        <div class="input-group">
          <label>Phone Number</label>
          <input type="text" placeholder="Enter phone number" required>
        </div>

        <button type="submit">Add Student</button>

      </form>
    </div>
  </div>

</body>
</html>
