<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Study Material</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght:300;400;500;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      display: flex;
      background: #f1f4f9;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      width: 260px;
      height: 100vh;
      background: #1a237e;
      padding: 25px 20px;
      color: #fff;
    }

    .sidebar h2 {
      font-size: 28px;
      margin-bottom: 40px;
      text-align: center;
    }

    .sidebar a {
      display: block;
      padding: 12px 18px;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      margin: 10px 0;
      transition: 0.3s;
      font-size: 16px;
      font-weight: 500;
    }

    .sidebar a:hover {
      background: #303f9f;
    }

    /* Main Page */
    .main {
      margin-left: 260px;
      padding: 40px;
      width: calc(100% - 260px);
    }

    h1 {
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    /* Form Card */
    .form-card {
      background: white;
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.12);
      max-width: 750px;
      animation: fadeIn 0.7s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-card h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 26px;
      font-weight: 600;
      color: #1a237e;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }

    .input-group input,
    .input-group select,
    .input-group textarea {
      width: 100%;
      padding: 12px 14px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      transition: 0.3s ease-in-out;
    }

    .input-group input:focus,
    .input-group textarea:focus,
    .input-group select:focus {
      border-color: #3949ab;
      box-shadow: 0 0 8px rgba(57, 73, 171, 0.35);
      outline: none;
    }

    textarea {
      height: 120px;
      resize: none;
    }

    /* File Upload Box */
    .upload-box {
      border: 2px dashed #3949ab;
      border-radius: 14px;
      padding: 25px;
      text-align: center;
      transition: 0.3s;
      background: #f7f8ff;
      cursor: pointer;
    }

    .upload-box:hover {
      background: #eef0ff;
      border-color: #1a237e;
    }

    .upload-box p {
      font-size: 16px;
      margin-top: 10px;
      color: #3949ab;
    }

    #fileInput {
      display: none;
    }

    /* Button */
    button {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      background: #3949ab;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #1a237e;
    }

    /* Responsive */
    @media (max-width: 700px) {
      .sidebar { display: none; }
      .main { margin: 0; width: 100%; }
    }

  </style>
</head>

<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Admin Panel</h2>
    <a href="admin-dashboard.html">Dashboard</a>
    <a href="add-student.html">Add Student</a>
    <a href="add-material.html">Add Study Materials</a>
    <a href="leaderboard.html">Leaderboard</a>
    <a href="gallery.html">Gallery</a>
    <a href="admin-login.html">Logout</a>
  </div>

  <!-- Main Section -->
  <div class="main">

    <h1>Add Study Materials</h1>

    <div class="form-card">

      <h2>Upload Material</h2>

      <form>

        <div class="input-group">
          <label>Title</label>
          <input type="text" placeholder="Enter material title" required>
        </div>

        <div class="input-group">
          <label>Subject</label>
          <select required>
            <option value="">Select Subject</option>
            <option>Maths</option>
            <option>Physics</option>
            <option>Chemistry</option>
            <option>Computer Science</option>
            <option>Electronics</option>
            <option>Mechanical</option>
          </select>
        </div>

        <div class="input-group">
          <label>Description</label>
          <textarea placeholder="Enter description..." required></textarea>
        </div>

        <!-- File Upload -->
        <div class="upload-box" onclick="document.getElementById('fileInput').click()">
          <img src="https://img.icons8.com/ios-filled/50/3949ab/upload.png" width="50" />
          <p>Click to upload PDF / File</p>
        </div>

        <input type="file" id="fileInput" accept=".pdf,.doc,.docx,.jpg,.png" required>

        <button type="submit">Upload Material</button>

      </form>
    </div>
  </div>

</body>
</html>
