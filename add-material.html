<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Study Material</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      display: flex;
      background: #f1f4f9;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      width: 260px;
      height: 100vh;
      background: #1a237e;
      padding: 25px 20px;
      color: #fff;
    }

    .sidebar h2 {
      font-size: 28px;
      margin-bottom: 40px;
      text-align: center;
    }

    .sidebar a {
      display: block;
      padding: 12px 18px;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      margin: 10px 0;
      transition: 0.3s;
      font-size: 16px;
      font-weight: 500;
    }

    .sidebar a:hover {
      background: #303f9f;
    }

    /* Main */
    .main {
      margin-left: 260px;
      padding: 40px;
      width: calc(100% - 260px);
    }

    h1 {
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    /* Form Card */
    .form-card {
      background: white;
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.12);
      max-width: 750px;
    }

    .form-card h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 26px;
      font-weight: 600;
      color: #1a237e;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }

    .input-group input,
    .input-group select,
    .input-group textarea {
      width: 100%;
      padding: 12px 14px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    textarea {
      height: 120px;
      resize: none;
    }

    /* File Upload Box */
    .upload-box {
      border: 2px dashed #3949ab;
      border-radius: 14px;
      padding: 25px;
      text-align: center;
      background: #f7f8ff;
      cursor: pointer;
    }

    .upload-box:hover {
      background: #eef0ff;
      border-color: #1a237e;
    }

    #fileInput {
      display: none;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      background: #3949ab;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #1a237e;
    }
  </style>
</head>

<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Admin Panel</h2>
    <a href="admin-dashboard.html">Dashboard</a>
    <a href="add-student.html">Add Student</a>
    <a href="add-material.html">Add Study Materials</a>
    <a href="leaderboard.html">Leaderboard</a>
    <a href="gallery.html">Gallery</a>
    <a href="admin-login.html">Logout</a>
  </div>

  <div class="main">

    <h1>Add Study Materials</h1>

    <div class="form-card">

      <h2>Upload Material</h2>

      <form id="materialForm">

        <div class="input-group">
          <label>Title</label>
          <input type="text" id="title" placeholder="Enter material title" required>
        </div>

        <div class="input-group">
          <label>Subject</label>
          <select id="subject" required>
            <option value="">Select Subject</option>
            <option>Maths</option>
            <option>Physics</option>
            <option>Chemistry</option>
            <option>Computer Science</option>
            <option>Electronics</option>
            <option>Mechanical</option>
          </select>
        </div>

        <div class="input-group">
          <label>Description</label>
          <textarea id="description" placeholder="Enter description..." required></textarea>
        </div>

        <div class="upload-box" onclick="document.getElementById('fileInput').click()">
          <img src="https://img.icons8.com/ios-filled/50/3949ab/upload.png" width="50" />
          <p>Click to upload PDF / File</p>
        </div>

        <input type="file" id="fileInput" accept=".pdf,.doc,.docx,.jpg,.png" required>

        <button type="submit">Upload Material</button>

      </form>
    </div>
  </div>

<script>
  const BACKEND_URL = "https://academic-backend-2dc6.onrender.com/materials/add";

  document.getElementById("materialForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const title = document.getElementById("title").value;
    const subject = document.getElementById("subject").value;
    const description = document.getElementById("description").value;
    const file = document.getElementById("fileInput").files[0];

    const formData = new FormData();
    formData.append("title", title);
    formData.append("subject", subject);
    formData.append("description", description);
    formData.append("file", file);

    try {
      const response = await fetch(BACKEND_URL, {
        method: "POST",
        body: formData,
      });

      const result = await response.json();

      if (result.success) {
        alert("Material uploaded successfully!");
        document.getElementById("materialForm").reset();
      } else {
        alert("Failed: " + result.message);
      }

    } catch (error) {
      alert("Error connecting to backend");
      console.error(error);
    }
  });
</script>

</body>
</html>
