<!doctype html>
<html lang="en">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header"><a class="brand" href="index.html">LeaderBoard</a>
    <nav><a href="index.html">Home</a> <button id="logoutBtn" class="btn ghost">Logout</button></nav>
  </header>

  <main class="container admin">
    <h1>Admin Dashboard</h1>
    <section class="admin-grid">
      <div class="card">
        <h3>Students</h3>
        <button id="addStudentBtn" class="btn">Add Student</button>
        <div id="studentsList"></div>
      </div>

      <div class="card">
        <h3>Leaderboard</h3>
        <button id="addEntryBtn" class="btn">Add Entry</button>
        <div id="leaderboardAdmin"></div>
      </div>

      <div class="card">
        <h3>Study Materials</h3>
        <button id="uploadMatBtn" class="btn">Upload</button>
        <div id="materialsAdmin"></div>
      </div>

      <div class="card">
        <h3>Gallery</h3>
        <button id="uploadImgBtn" class="btn">Upload Image</button>
        <div id="galleryAdmin"></div>
      </div>

      <div class="card">
        <h3>Account</h3>
        <button id="changePassBtn" class="btn">Change Password</button>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
